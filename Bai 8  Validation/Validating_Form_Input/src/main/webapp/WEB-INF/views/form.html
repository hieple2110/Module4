<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div align="center">

    <form method="post" th:action="@{/validationUser}" th:object="${user}">
        <table cellpadding="5">
            <tr>
                <th><label>Name</label></th>
                <td><input th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</td>
            </tr>
            <tr>
                <th><label>Age</label></th>
                <td><input type="number" th:field="*{age}"></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name errors</td>
            </tr>
            <tr>
                <th><label></label></th>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
